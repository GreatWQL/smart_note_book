<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 阴影效果 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="2" y="2" width="116" height="36" rx="8" ry="8" 
        fill="url(#primaryGradient)" 
        filter="url(#shadow)" 
        opacity="0.1"/>
  
  <!-- 主要图标区域 -->
  <g transform="translate(8, 8)">
    <!-- 笔记本图标 -->
    <rect x="0" y="0" width="20" height="24" rx="2" ry="2" 
          fill="url(#primaryGradient)" 
          filter="url(#glow)"/>
    
    <!-- 笔记本装订线 -->
    <line x1="4" y1="0" x2="4" y2="24" 
          stroke="rgba(255,255,255,0.3)" 
          stroke-width="1"/>
    
    <!-- 笔记本页面线条 -->
    <line x1="6" y1="6" x2="16" y2="6" 
          stroke="rgba(255,255,255,0.6)" 
          stroke-width="1" 
          stroke-linecap="round"/>
    <line x1="6" y1="10" x2="14" y2="10" 
          stroke="rgba(255,255,255,0.6)" 
          stroke-width="1" 
          stroke-linecap="round"/>
    <line x1="6" y1="14" x2="15" y2="14" 
          stroke="rgba(255,255,255,0.6)" 
          stroke-width="1" 
          stroke-linecap="round"/>
    
    <!-- AI智能元素 - 神经网络节点 -->
    <circle cx="24" cy="8" r="2" 
            fill="url(#accentGradient)" 
            filter="url(#glow)"/>
    <circle cx="30" cy="12" r="1.5" 
            fill="url(#accentGradient)" 
            opacity="0.8"/>
    <circle cx="26" cy="16" r="1.5" 
            fill="url(#accentGradient)" 
            opacity="0.8"/>
    
    <!-- 连接线 -->
    <line x1="24" y1="8" x2="30" y2="12" 
          stroke="url(#accentGradient)" 
          stroke-width="1" 
          opacity="0.6"/>
    <line x1="24" y1="8" x2="26" y2="16" 
          stroke="url(#accentGradient)" 
          stroke-width="1" 
          opacity="0.6"/>
    <line x1="30" y1="12" x2="26" y2="16" 
          stroke="url(#accentGradient)" 
          stroke-width="1" 
          opacity="0.6"/>
  </g>
  
  <!-- 文字部分 -->
  <g transform="translate(42, 12)">
    <text x="0" y="12" 
          font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="14" 
          font-weight="600" 
          fill="url(#primaryGradient)">
      智能笔记
    </text>
    <text x="0" y="26" 
          font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="8" 
          font-weight="400" 
          fill="url(#accentGradient)" 
          opacity="0.8">
      Smart Notebook
    </text>
  </g>
  
  <!-- 装饰性元素 -->
  <circle cx="110" cy="10" r="1" 
          fill="url(#accentGradient)" 
          opacity="0.4">
    <animate attributeName="opacity" 
             values="0.4;0.8;0.4" 
             dur="2s" 
             repeatCount="indefinite"/>
  </circle>
  
  <circle cx="108" cy="30" r="0.8" 
          fill="url(#primaryGradient)" 
          opacity="0.3">
    <animate attributeName="opacity" 
             values="0.3;0.7;0.3" 
             dur="3s" 
             repeatCount="indefinite"/>
  </circle>
</svg>